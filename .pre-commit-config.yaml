repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        args: [--check]
        files: ^src/etl/

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.13
    hooks:
      - id: ruff
        args: [--fix]
        files: ^src/etl/

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^src/etl/data_collection/idealista_listings_collector\.py$
        additional_dependencies:
          - "boto3-stubs[lambda,s3,secretsmanager]"
          - types-requests

  # Terraform formatting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true

  # Run pytest for Lambda code
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd src/etl && pytest data_collection/tests/ --cov=data_collection --cov-report=term-missing --cov-fail-under=80'
        language: system
        pass_filenames: false
        always_run: false
        files: ^src/etl/.*\.py$
