name: Deploy Lambda Function

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3
      
      - name: Create secrets.tfvars
        run: |
          cat > infrastructure/environments/${{ github.event.inputs.environment }}/secrets.tfvars << EOF
          lvw_api_key = "${{ secrets.LVW_API_KEY }}"
          lvw_api_secret = "${{ secrets.LVW_API_SECRET }}"
          pmv_api_key = "${{ secrets.PMV_API_KEY }}"
          pmv_api_secret = "${{ secrets.PMV_API_SECRET }}"
          EOF
      
      - name: Terraform Init
        run: terraform init
        working-directory: infrastructure/environments/${{ github.event.inputs.environment }}
      
      - name: Terraform Plan
        run: terraform plan -var-file="secrets.tfvars" -out=tfplan
        working-directory: infrastructure/environments/${{ github.event.inputs.environment }}
      
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: infrastructure/environments/${{ github.event.inputs.environment }}
      
      - name: Test Lambda Function
        run: |
          aws lambda invoke \
            --function-name ${{ github.event.inputs.environment }}-idealista-collector \
            --payload '{"test_mode": true}' \
            --region eu-central-1 \
            response.json
          
          cat response.json
