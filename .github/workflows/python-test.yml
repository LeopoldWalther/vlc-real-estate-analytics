name: Python Linting and Testing

on:
  pull_request:
    paths:
      - 'src/etl/**'
      - '.github/workflows/python-test.yml'
  push:
    branches:
      - main
    paths:
      - 'src/etl/**'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
          pip install -r src/etl/data_collection/requirements.txt
          pip install -r src/etl/requirements-dev.txt

      - name: Run Ruff
        run: ruff check src/etl/
        continue-on-error: true

      - name: Check Black formatting
        run: black --check src/etl/
        continue-on-error: true

      - name: Run MyPy
        run: mypy src/etl/data_collection/idealista_listings_collector.py
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      AWS_DEFAULT_REGION: eu-central-1
      AWS_ACCESS_KEY_ID: test-key-id
      AWS_SECRET_ACCESS_KEY: test-secret-key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/etl/data_collection/requirements.txt
          pip install -r src/etl/requirements-dev.txt

      - name: Run tests with coverage
        run: |
          cd src/etl
          pytest data_collection/tests/ --cov=data_collection --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          files: ./src/etl/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
